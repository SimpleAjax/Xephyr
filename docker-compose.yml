services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: xephyr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: xephyr
      POSTGRES_PASSWORD: xephyr123
      POSTGRES_DB: xephyr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xephyr -d xephyr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xephyr-network

  # Redis (optional - for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: xephyr-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xephyr-network

